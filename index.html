<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trains</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/trains.css">
</head>

<body>
    <div class="jumbotron">
        <h1>Anytime is Train Time</h1>
        <p>Choo Choo, Chee Chee</p>

    </div>

    <div class="panel panel-default">

        <div class="panel-heading">Current Train Schedule</div>


        <table class="table">
            <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>

            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
        </table>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
        </div>
        <div class="panel-body">
            <label for="basic-url">Train Name</label>
            <div class="input-group">

                <input class="mysearch" id="name" type="text">
            </div>
            <label for="basic-url">Destination</label>
            <div class="input-group">

                <input class="mysearch" id="destination" type="text">
            </div>
            <label for="basic-url">First Train Time (HH:mm - military time)</label>
            <div class="input-group">

                <input class="mysearch" id="firstTrain" type="text">
            </div>
            <label for="basic-url">Frequency (min)</label>
            <div class="input-group">

                <input class="mysearch" id="frequency" type="text">

                <button type="button" class="btn btn-primary" id="submit">Submit</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.5/firebase.js"></script>
    <script src="assets/css/trains.js"></script>

</body>

</html>
